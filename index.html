<!DOCTYPE html>
<html>
<head>
    <title>A Title</title>
    <script type="text/javascript" src="libraries/http_code.jquery.com_jquery-1.9.1.js"></script>
    <script type="text/javascript" src="libraries/handlebars.js"></script>
    <script type="text/javascript" src="js/sr.js"></script>
    <script id="file-template" type="text/x-handlebars-template">
           <div id="range">{{range}}</div>
            <div id="fileContent">{{fileContents}}</div>
    </script>
</head>
<body>
Gives a play-by-play recap of a source control tree. Requires a single file per changeset. <br/>

<div id="changesets">
    Username: <input id="username" /> repo: <input id="repo" /> <br />
    <input id="from"/>
    <input id="to"/>
    <button id="start-replay">Start Replay</button>
</div>
<div id="file"></div>
</body>
</html>
